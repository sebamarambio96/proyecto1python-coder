{% extends 'control_estudios/base.html' %} {%block contenido %}
<section class="m-3">
  <div>
    <h1>Lista de estudiantes</h1>

    <a href="{% url 'crear_estudiante'%}" class="my-3">Crear estudiante</a>

    <table class="table">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        {% for alumno in object_list %}
        <tr>
          <td>{{alumno.id}}</td>
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellido}}</td>
          <td><a href="{% url 'ver_estudiante' alumno.id %}">Ver</a></td>
          <td>
            <a href="{% url 'editar_estudiante' alumno.id %}">Editar</a>
          </td>
          <td>
            <form
              action="{% url 'eliminar_estudiante' alumno.id %}"
              method="post"
            >
              {% csrf_token%}
              <input type="submit" value="Eliminar" />
            </form>
          </td>
        </tr>
        {% endfor %} {%endblock contenido %}
      </tbody>
    </table>
  </div>
</section>
