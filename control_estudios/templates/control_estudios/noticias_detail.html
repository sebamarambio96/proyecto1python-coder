{% extends 'control_estudios/base.html' %} 
{%block contenido %}

<main class="d-flex align-items-center vh-75 mb-4">
  <div class="container">
    <div class="row align-items-center rounded-3">
      <div class="col-lg-8 p-3 pt-lg-3 mt-5">
        <h5 class="card-title colorFont">{{object.categoria}}</h5>
        <h1 class="display-4 fw-bold lh-1 pb-3">
            {{object.titular}}
        </h1>
        <h4 class="display-4 fw-bold lh-1 pb-3 text-muted fs-5 text">
            {{object.subtitulo}}
        </h1>
        <h5 class="card-title fst-italic fw-light">{{object.fecha_publicacion}}</h5>
        <h5 class="card-title fst-italic fw-light">{{object.autor}}</h5>
      </div>
      <div class="col-lg-4 shadow-lg d-flex justify-content-center my-4">
        <img
          class="imgNewsPages"
          src="../../../media/{{object.imagen}}"
        />
      </div>
    </div>
  </div>
</main>
<section class="bg-light w-100 rounded-3">
  <p class="text-center m-5">{{object.cuerpo}}</p>
</section>
{%endblock contenido %}
